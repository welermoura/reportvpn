{% extends 'dashboard/base.html' %}

{% block content %}
<div id="antivirus-dashboard-root"></div>

<!-- React & Dependencies (Same as IPS) -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* Reuse standard premium styles */
    :root {
        --glass-bg: rgba(25, 28, 41, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-blue: #4e73df;
        --accent-green: #1cc88a;
        --accent-red: #e74a3b;
        --text-secondary: #858796;
    }

    .premium-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .stat-value-premium {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .chart-box {
        background: var(--glass-bg);
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        padding: 20px;
        height: 300px;
    }

    .chart-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
        margin-bottom: 20px;
    }

    .table-premium {
        width: 100%;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: rgb(248, 250, 252);
        border-collapse: collapse;
    }

    .table-premium th {
        color: var(--text-secondary);
        font-weight: 600;
        padding: 12px 8px;
        border-bottom: 1px solid var(--glass-border);
        text-align: left;
        white-space: nowrap;
    }

    .table-premium td {
        padding: 12px 8px;
        color: #d1d3e2;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .table-premium tr:hover {
        background: rgba(255, 255, 255, 0.03);
    }

    .severity-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .severity-critical {
        background: rgba(231, 74, 59, 0.2);
        color: #e74a3b;
        border: 1px solid rgba(231, 74, 59, 0.3);
    }

    .severity-high {
        background: rgba(246, 194, 62, 0.2);
        color: #f6c23e;
        border: 1px solid rgba(246, 194, 62, 0.3);
    }

    .severity-medium {
        background: rgba(54, 185, 204, 0.2);
        color: #36b9cc;
        border: 1px solid rgba(54, 185, 204, 0.3);
    }

    .severity-low {
        background: rgba(28, 200, 138, 0.2);
        color: #1cc88a;
        border: 1px solid rgba(28, 200, 138, 0.3);
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 4px;
        cursor: pointer;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .btn-primary {
        background-color: #4e73df;
    }

    .filters-bar {
        background: transparent;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .filter-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        min-width: 150px;
        font-family: 'Inter', sans-serif;
    }

    .pulse-live {
        width: 8px;
        height: 8px;
        background: #1cc88a;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 0 rgba(28, 200, 138, 0.4);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(28, 200, 138, 0.7);
        }

        70% {
            transform: scale(1.1);
            box-shadow: 0 0 0 10px rgba(28, 200, 138, 0);
        }

        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(28, 200, 138, 0);
        }
    }

    .virus-link:hover {
        color: var(--accent-red) !important;
        text-decoration: underline;
    }
</style>

<script type="text/babel">
    {% verbatim %}
    const { useState, useEffect, useCallback, useRef } = React;

    const StatsCharts = ({ data, onFilterChange }) => {
        const distRef = useRef(null);
        const virusRef = useRef(null);
        const userRef = useRef(null);
        const charInstances = useRef({});

        useEffect(() => {
            if (!data) return;
            Object.values(charInstances.current).forEach(c => c.destroy());

            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#858796', font: { size: 10 } } } },
                onHover: (e, elements) => {
                    e.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                }
            };

            // Severity Distribution
            const severityLabels = data.severity_dist.map(d => d.severity);
            const severityData = data.severity_dist.map(d => d.count);
            const severityColors = severityLabels.map(s => {
                if (s === 'critical') return '#e74a3b';
                if (s === 'high') return '#f6c23e';
                if (s === 'medium') return '#36b9cc';
                return '#1cc88a';
            });

            charInstances.current.dist = new Chart(distRef.current, {
                type: 'doughnut',
                data: { labels: severityLabels, datasets: [{ data: severityData, backgroundColor: severityColors }] },
                options: {
                    ...chartOptions,
                    plugins: { legend: { position: 'right' } },
                    cutout: '70%',
                    onClick: (e, elements) => {
                        if (elements.length > 0 && onFilterChange) {
                            const label = severityLabels[elements[0].index];
                            onFilterChange({ severity: label.toLowerCase() });
                        }
                    }
                }
            });

            // Top Viruses
            charInstances.current.virus = new Chart(virusRef.current, {
                type: 'bar',
                data: {
                    labels: data.top_viruses.map(d => d.virus_name.substring(0, 20) + '...'),
                    datasets: [{ label: 'Detec√ß√µes', data: data.top_viruses.map(d => d.count), backgroundColor: '#e74a3b' }]
                },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    indexAxis: 'y',
                    scales: { x: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, y: { ticks: { color: '#858796' }, grid: { display: false } } },
                    onClick: (e, elements) => {
                        if (elements.length > 0 && onFilterChange) {
                            const virusName = data.top_viruses[elements[0].index].virus_name;
                            onFilterChange({ search: virusName });
                        }
                    }
                }
            });

            // Top Users
            charInstances.current.user = new Chart(userRef.current, {
                type: 'bar',
                data: {
                    labels: data.top_users.map(d => d.username),
                    datasets: [{ label: 'Infec√ß√µes', data: data.top_users.map(d => d.count), backgroundColor: '#4e73df' }]
                },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#858796' }, grid: { display: false } } },
                    onClick: (e, elements) => {
                        if (elements.length > 0 && onFilterChange) {
                            const username = data.top_users[elements[0].index].username;
                            onFilterChange({ search: username });
                        }
                    }
                }
            });

            return () => Object.values(charInstances.current).forEach(c => c.destroy());
        }, [data]);

        return (
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px', marginBottom: '30px' }}>
                <div className="chart-box">
                    <div className="chart-title">Distribui√ß√£o por Risco</div>
                    <div style={{ height: '220px' }}><canvas ref={distRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top 5 Amea√ßas</div>
                    <div style={{ height: '220px' }}><canvas ref={virusRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top 5 Usu√°rios Afetados</div>
                    <div style={{ height: '220px' }}><canvas ref={userRef}></canvas></div>
                </div>
            </div>
        );
    };

    const DetailsModal = ({ log, onClose }) => {
        if (!log) return null;

        const details = log.details || {};

        return (
            <div style={{
                position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                background: 'rgba(0,0,0,0.7)', backdropFilter: 'blur(5px)',
                display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000
            }} onClick={onClose}>
                <div style={{
                    background: '#1a1d2d', border: '1px solid rgba(255,255,255,0.1)',
                    borderRadius: '12px', padding: '24px', width: '600px', maxWidth: '90%',
                    boxShadow: '0 20px 50px rgba(0,0,0,0.5)', position: 'relative'
                }} onClick={e => e.stopPropagation()}>
                    <button onClick={onClose} style={{
                        position: 'absolute', top: '15px', right: '15px',
                        background: 'transparent', border: 'none', color: '#fff', fontSize: '1.2rem', cursor: 'pointer'
                    }}>‚úï</button>

                    <h3 style={{ color: 'white', marginTop: 0, borderBottom: '1px solid rgba(255,255,255,0.1)', paddingBottom: '12px' }}>
                        Detalhes da Amea√ßa
                    </h3>

                    <div style={{ marginBottom: '20px' }}>
                        <div style={{ color: '#858796', fontSize: '0.85rem' }}>Mensagem do Sistema</div>
                        <div style={{ color: '#e74a3b', fontSize: '1.1rem', fontWeight: 600, marginTop: '4px' }}>
                            {details.msg || "Sem mensagem detalhada"}
                        </div>
                    </div>

                    {(log.ad_display_name || log.username) && (
                        <div style={{ background: 'rgba(255, 255, 255, 0.03)', padding: '15px', borderRadius: '8px', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '15px' }}>
                            <div style={{ background: '#4e73df', width: '50px', height: '50px', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '1.5rem' }}>
                                üë§
                            </div>
                            <div>
                                <div style={{ color: 'white', fontWeight: 600, fontSize: '1.1rem' }}>
                                    {log.ad_display_name || log.username}
                                </div>
                                <div style={{ display: 'flex', gap: '15px', marginTop: '5px', fontSize: '0.85rem', color: '#d1d3e2' }}>
                                    {log.user_department && <span>üè¢ {log.user_department}</span>}
                                    {log.ad_title && <span>üíº {log.ad_title}</span>}
                                    {log.user_email && <span>üìß {log.user_email}</span>}
                                </div>
                            </div>
                        </div>
                    )}

                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px', marginBottom: '20px' }}>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>V√≠rus Detectado</div>
                            <div style={{ color: 'white' }}>{decodeURIComponent(log.virus_name || '')}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Arquivo</div>
                            <div style={{ color: 'white', wordBreak: 'break-all' }}>{log.file_name || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Dire√ß√£o do Tr√°fego</div>
                            <div style={{ color: 'white', display: 'flex', alignItems: 'center', gap: '6px' }}>
                                {details.direction === 'incoming' ? '‚¨áÔ∏è Entrada' : (details.direction === 'outgoing' ? '‚¨ÜÔ∏è Sa√≠da' : details.direction || '-')}
                            </div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Perfil de Seguran√ßa</div>
                            <div style={{ color: 'white' }}>{details.profile || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Pol√≠tica ID</div>
                            <div style={{ color: 'white' }}>{details.policyid || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>A√ß√£o Tomada</div>
                            <div style={{ color: 'white' }}>{log.action_display || log.action}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Origem (IP)</div>
                            <div style={{ color: 'white', fontFamily: 'monospace' }}>{log.src_ip || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Destino (IP)</div>
                            <div style={{ color: 'white', fontFamily: 'monospace' }}>{log.dst_ip || '-'}</div>
                        </div>
                    </div>

                    {details.ref && (
                        <div style={{ background: 'rgba(78, 115, 223, 0.1)', padding: '12px', borderRadius: '8px', marginTop: '15px' }}>
                            <a href={details.ref} target="_blank" style={{ color: '#4e73df', textDecoration: 'none', display: 'flex', alignItems: 'center', gap: '8px', fontSize: '0.9rem' }}>
                                üìö Ver Refer√™ncia na FortiGuard ‚ÜóÔ∏è
                            </a>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    const AntivirusDashboard = () => {
        const [logs, setLogs] = useState([]);
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [showCharts, setShowCharts] = useState(true);
        const [selectedLog, setSelectedLog] = useState(null);

        const [filters, setFilters] = useState({
            search: '', severity: '', start_date: '', ordering: '-timestamp'
        });

        const fetchData = useCallback(async () => {
            try {
                const params = new URLSearchParams();
                if (filters.search) params.append('search', filters.search);
                if (filters.severity) params.append('severity', filters.severity);
                if (filters.start_date) {
                    params.append('start_date', filters.start_date);
                    params.append('end_date', filters.start_date);
                }

                const [lRes, sRes] = await Promise.all([
                    fetch(`/api/security-events/antivirus/?${params.toString()}`),
                    fetch(`/api/security-events/antivirus/stats/?${params.toString()}`)
                ]);

                const logData = await lRes.json();
                setLogs(logData.results || []);
                setStats(await sRes.json());
                setLoading(false);
            } catch (err) { console.error(err); }
        }, [filters]);

        useEffect(() => {
            fetchData();
            const interval = setInterval(fetchData, 30000);
            return () => clearInterval(interval);
        }, [fetchData]);

        const getSeverityClass = (sev) => {
            switch (sev) {
                case 'critical': return 'severity-critical';
                case 'high': return 'severity-high';
                case 'medium': return 'severity-medium';
                default: return 'severity-low';
            }
        };

        const handleExport = (type) => {
            const params = new URLSearchParams();
            params.append('event_type', 'antivirus');
            if (filters.search) params.append('search', filters.search);
            if (filters.severity) params.append('severity', filters.severity);
            if (filters.start_date) {
                params.append('start_date', filters.start_date);
                params.append('end_date', filters.start_date);
            }

            const url = type === 'pdf' ? '/security/export/pdf/' : '/security/export/csv/';
            window.location.href = `${url}?${params.toString()}`;
        };

        const clearFilters = () => setFilters({ search: '', severity: '', start_date: '', ordering: '-timestamp' });

        return (
            <div style={{ padding: '0px' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                    <h2 style={{ fontSize: '1.4rem', color: 'white', margin: 0, display: 'flex', alignItems: 'center', gap: '10px' }}>
                        <span style={{ fontSize: '1.2rem' }}>ü¶†</span> Monitoramento Antivirus / Malware
                    </h2>
                    <div style={{ display: 'flex', alignItems: 'center', background: 'rgba(0,0,0,0.3)', padding: '6px 12px', borderRadius: '20px', border: '1px solid var(--glass-border)' }}>
                        <span className="pulse-live"></span>
                        <span style={{ fontSize: '0.7rem', color: '#858796', fontWeight: 600 }}>LIVE UPDATING</span>
                    </div>
                </div>

                <div className="premium-card" style={{ marginBottom: '20px', padding: '10px 20px', cursor: 'pointer', display: 'flex', justifyContent: 'space-between' }} onClick={() => setShowCharts(!showCharts)}>
                    <span style={{ fontSize: '0.85rem', fontWeight: 600 }}>üìä Visualizar Gr√°ficos</span>
                    <span>{showCharts ? '‚ñ≤' : '‚ñº'}</span>
                </div>

                {showCharts && (
                    <React.Fragment>
                        <StatsCharts data={stats} onFilterChange={(newFilters) => setFilters(f => ({ ...f, ...newFilters }))} />
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '20px', marginBottom: '30px' }}>
                            <div className="premium-card" style={{ padding: '24px' }}>
                                <div className="stat-label">Total de Detec√ß√µes</div>
                                <div className="stat-value-premium">{stats?.total_events || 0}</div>
                            </div>
                            <div className="premium-card" style={{ padding: '24px' }}>
                                <div className="stat-label">Cr√≠ticos (V√≠rus Confirmados)</div>
                                <div className="stat-value-premium" style={{ color: '#e74a3b' }}>{stats?.critical_events || 0}</div>
                            </div>
                            <div className="premium-card" style={{ padding: '24px' }}>
                                <div className="stat-label">Altos (Suspeitos)</div>
                                <div className="stat-value-premium" style={{ color: '#f6c23e' }}>{stats?.high_events || 0}</div>
                            </div>
                        </div>
                    </React.Fragment>
                )}

                <div className="premium-card" style={{ padding: '0', overflow: 'hidden', marginBottom: '20px' }}>
                    <div className="filters-bar" style={{ margin: 0, padding: '15px 20px', borderBottom: '1px solid rgba(255, 255, 255, 0.1)' }}>
                        <span className="filters-label">FILTROS:</span>
                        <input type="text" className="filter-input" placeholder="Buscar (V√≠rus, Arquivo, User)..." value={filters.search} onChange={e => setFilters({ ...filters, search: e.target.value })} />
                        <select className="filter-input" value={filters.severity} onChange={e => setFilters({ ...filters, severity: e.target.value })}>
                            <option value="">Todas Severidades</option>
                            <option value="critical">Cr√≠tico</option>
                            <option value="high">Alto</option>
                        </select>
                        <input type="date" className="filter-input" value={filters.start_date} onChange={e => setFilters({ ...filters, start_date: e.target.value })} style={{ colorScheme: 'dark' }} />
                        <div style={{ flexGrow: 1 }}></div>
                        <button className="btn btn-primary btn-sm" onClick={() => handleExport('pdf')}>üìÑ PDF</button>
                        <button className="btn btn-success btn-sm" onClick={() => handleExport('csv')}>üìä Excel</button>
                        <button className="btn btn-secondary btn-sm" onClick={clearFilters}>üßπ Limpar</button>
                    </div>

                    <div style={{ padding: '0 15px 15px 15px', overflowX: 'auto' }}>
                        <table className="table-premium">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Risco</th>
                                    <th>Amea√ßa (V√≠rus)</th>
                                    <th>Arquivo Infectado</th>
                                    <th>Usu√°rio / Origem</th>
                                    <th>A√ß√£o</th>
                                    <th>Detalhes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loading ? (
                                    <tr><td colSpan="7" style={{ textAlign: 'center', padding: '40px' }}>Carregando dados...</td></tr>
                                ) : logs.length === 0 ? (
                                    <tr><td colSpan="7" style={{ textAlign: 'center', padding: '40px' }}>Nenhum evento encontrado.</td></tr>
                                ) : logs.map(l => (
                                    <tr key={l.id}>
                                        <td>{new Date(l.timestamp).toLocaleString('pt-BR')}</td>
                                        <td><span className={`severity-badge ${getSeverityClass(l.severity)}`}>{l.severity_display}</span></td>
                                        <td>
                                            <a href={`https://www.google.com/search?q=${encodeURIComponent(decodeURIComponent(l.virus_name || '') + ' virus details')}`} target="_blank" className="virus-link" style={{ color: 'white', fontWeight: 600, textDecoration: 'none', display: 'flex', alignItems: 'center', gap: '5px' }}>
                                                {l.virus_name ? decodeURIComponent(l.virus_name) : '-'}
                                                <span style={{ fontSize: '0.7rem', opacity: 0.7 }}>ü¶†</span>
                                            </a>
                                        </td>
                                        <td>
                                            <div style={{ color: '#d1d3e2' }}>{l.file_name || '-'}</div>
                                            {l.file_hash && (
                                                <a href={`https://www.virustotal.com/gui/file/${l.file_hash}`} target="_blank" style={{ fontSize: '0.75rem', color: '#4e73df', textDecoration: 'none' }}>
                                                    Ver no VirusTotal ‚ÜóÔ∏è
                                                </a>
                                            )}
                                        </td>
                                        <td>
                                            <div>
                                                {l.ad_display_name ? (
                                                    <span title={l.username}>{l.ad_display_name}</span>
                                                ) : (l.username || l.src_ip)}
                                            </div>
                                            {l.user_department && (
                                                <div style={{ fontSize: '0.75rem', color: '#4e73df' }}>{l.user_department}</div>
                                            )}
                                            <div style={{ fontSize: '0.75rem', color: '#858796' }}>{l.src_country}</div>
                                        </td>
                                        <td>
                                            {l.action_display ? (
                                                <span style={{
                                                    color: l.action === 'blocked' || l.action === 'quarantined' ? '#e74a3b' : '#f6c23e',
                                                    fontWeight: 600
                                                }}>
                                                    {l.action === 'quarantined' ? '‚ò£Ô∏è Quarentena' : (l.action === 'blocked' ? 'üõ°Ô∏è Bloqueado' : l.action_display)}
                                                </span>
                                            ) : (l.action || '-')}
                                        </td>
                                        <td>
                                            <button
                                                className="btn-sm"
                                                style={{ background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)' }}
