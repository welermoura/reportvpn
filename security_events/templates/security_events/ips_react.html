{% extends 'dashboard/base.html' %}

{% block content %}
<div id="ips-dashboard-root"></div>

<!-- React & Dependencies -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom Styles for Premium Look -->
<style>
    :root {
        --glass-bg: rgba(25, 28, 41, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-blue: #4e73df;
        --accent-green: #1cc88a;
        --accent-red: #e74a3b;
        --text-secondary: #858796;
    }

    .premium-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .stat-value-premium {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .chart-box {
        background: var(--glass-bg);
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        padding: 20px;
        height: 300px;
    }

    .chart-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
        margin-bottom: 20px;
    }

    .table-premium {
        width: 100%;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: rgb(248, 250, 252);
        border-collapse: collapse;
    }

    .table-premium th {
        color: var(--text-secondary);
        font-weight: 600;
        padding: 12px 8px;
        border-bottom: 1px solid var(--glass-border);
        text-align: left;
        white-space: nowrap;
    }

    .table-premium td {
        padding: 12px 8px;
        color: #d1d3e2;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .table-premium tr:hover {
        background: rgba(255, 255, 255, 0.03);
    }

    .severity-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .severity-critical {
        background: rgba(231, 74, 59, 0.2);
        color: #e74a3b;
        border: 1px solid rgba(231, 74, 59, 0.3);
    }

    .severity-high {
        background: rgba(246, 194, 62, 0.2);
        color: #f6c23e;
        border: 1px solid rgba(246, 194, 62, 0.3);
    }

    .severity-medium {
        background: rgba(54, 185, 204, 0.2);
        color: #36b9cc;
        border: 1px solid rgba(54, 185, 204, 0.3);
    }

    .severity-low {
        background: rgba(28, 200, 138, 0.2);
        color: #1cc88a;
        border: 1px solid rgba(28, 200, 138, 0.3);
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 4px;
        cursor: pointer;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: opacity 0.2s;
    }

    .btn-sm:hover {
        opacity: 0.9;
    }

    .btn-primary {
        background-color: #4e73df;
    }

    .btn-success {
        background-color: #1cc88a;
    }

    .btn-secondary {
        background-color: #858796;
    }

    .filters-bar {
        background: transparent;
        padding: 10px 0;
        margin-bottom: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .filters-label {
        font-weight: bold;
        color: #fff;
        margin-right: 10px;
        text-transform: uppercase;
        font-size: 0.9rem;
    }

    .filter-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        min-width: 150px;
        font-family: 'Inter', sans-serif;
    }

    .filter-input::placeholder {
        color: #858796;
    }

    .filter-input:focus {
        border-color: #4e73df;
        outline: none;
    }

    .pulse-live {
        width: 8px;
        height: 8px;
        background: #1cc88a;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 0 rgba(28, 200, 138, 0.4);
        animation: pulse 2s infinite;
    }

    .attack-link:hover div {
        color: var(--accent-blue) !important;
        text-decoration: underline;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(28, 200, 138, 0.7);
        }

        70% {
            transform: scale(1.1);
            box-shadow: 0 0 0 10px rgba(28, 200, 138, 0);
        }

        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(28, 200, 138, 0);
        }
    }
</style>

<script type="text/babel">
    {% verbatim %}
    const { useState, useEffect, useCallback, useRef } = React;

    const StatsCharts = ({ data }) => {
        const distRef = useRef(null);
        const attackRef = useRef(null);
        const sourceRef = useRef(null);
        const charInstances = useRef({});

        useEffect(() => {
            if (!data) return;
            Object.values(charInstances.current).forEach(c => c.destroy());

            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#858796', font: { size: 10 } } } }
            };

            // Severity Distribution
            const severityLabels = data.severity_dist.map(d => d.severity);
            const severityData = data.severity_dist.map(d => d.count);
            const severityColors = severityLabels.map(s => {
                if (s === 'critical') return '#e74a3b';
                if (s === 'high') return '#f6c23e';
                if (s === 'medium') return '#36b9cc';
                return '#1cc88a';
            });

            charInstances.current.dist = new Chart(distRef.current, {
                type: 'doughnut',
                data: { labels: severityLabels, datasets: [{ data: severityData, backgroundColor: severityColors }] },
                options: { ...chartOptions, plugins: { legend: { position: 'right' } }, cutout: '70%' }
            });

            // Top Attacks
            charInstances.current.attack = new Chart(attackRef.current, {
                type: 'bar',
                data: {
                    labels: data.top_attacks.map(d => d.attack_name.substring(0, 20) + '...'),
                    datasets: [{ label: 'Eventos', data: data.top_attacks.map(d => d.count), backgroundColor: '#e74a3b' }]
                },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    indexAxis: 'y',
                    scales: { x: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, y: { ticks: { color: '#858796' }, grid: { display: false } } }
                }
            });

            // Top Sources
            charInstances.current.source = new Chart(sourceRef.current, {
                type: 'bar',
                data: {
                    labels: data.top_sources.map(d => d.src_ip),
                    datasets: [{ label: 'Eventos', data: data.top_sources.map(d => d.count), backgroundColor: '#4e73df' }]
                },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#858796' }, grid: { display: false } } }
                }
            });

            return () => Object.values(charInstances.current).forEach(c => c.destroy());
        }, [data]);

        return (
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px', marginBottom: '30px' }}>
                <div className="chart-box">
                    <div className="chart-title">Distribui√ß√£o por Severidade</div>
                    <div style={{ height: '220px' }}><canvas ref={distRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top 5 Ataques</div>
                    <div style={{ height: '220px' }}><canvas ref={attackRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top 5 Origens</div>
                    <div style={{ height: '220px' }}><canvas ref={sourceRef}></canvas></div>
                </div>
            </div>
        );
    };

    const CVETooltip = ({ cve, children }) => {
        const [data, setData] = useState(null);
        const [loading, setLoading] = useState(false);
        const [show, setShow] = useState(false);
        const cache = useRef({});

        const handleMouseEnter = async () => {
            setShow(true);
            if (!cve || data || loading) return;

            if (cache.current[cve]) {
                setData(cache.current[cve]);
                return;
            }

            setLoading(true);
            try {
                const res = await fetch(`https://cve.circl.lu/api/cve/${cve}`);
                if (res.ok) {
                    const json = await res.json();
                    const info = {
                        summary: json.summary,
                        cvss: json.cvss,
                        published: json.Published
                    };
                    cache.current[cve] = info;
                    setData(info);
                }
            } catch (e) {
                console.error("Failed to fetch CVE data", e);
            } finally {
                setLoading(false);
            }
        };

        const getCvssColor = (score) => {
            if (!score) return '#858796';
            if (score >= 9.0) return '#e74a3b'; // Critical
            if (score >= 7.0) return '#f6c23e'; // High
            if (score >= 4.0) return '#36b9cc'; // Medium
            return '#1cc88a'; // Low
        };

        return (
            <div style={{ position: 'relative' }} onMouseEnter={handleMouseEnter} onMouseLeave={() => setShow(false)}>
                {children}
                {show && cve && (
                    <div style={{
                        position: 'absolute',
                        bottom: '100%',
                        left: '0',
                        width: '300px',
                        background: 'rgba(20, 24, 35, 0.95)',
                        border: '1px solid rgba(255, 255, 255, 0.15)',
                        borderRadius: '8px',
                        padding: '12px',
                        zIndex: 1000,
                        boxShadow: '0 4px 20px rgba(0,0,0,0.5)',
                        marginBottom: '10px',
                        backdropFilter: 'blur(10px)',
                        pointerEvents: 'none' // Let clicks pass through to the link
                    }}>
                        <div style={{ borderBottom: '1px solid rgba(255,255,255,0.1)', paddingBottom: '8px', marginBottom: '8px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <strong style={{ color: 'white' }}>{cve}</strong>
                            {data?.cvss && (
                                <span style={{
                                    background: getCvssColor(data.cvss),
                                    color: 'white',
                                    padding: '2px 6px',
                                    borderRadius: '4px',
                                    fontSize: '0.75rem',
                                    fontWeight: 'bold'
                                }}>
                                    CVSS: {data.cvss}
                                </span>
                            )}
                        </div>

                        {loading ? (
                            <div style={{ color: '#ccc', fontStyle: 'italic' }}>Busca dados oficiais...</div>
                        ) : data ? (
                            <div>
                                <div style={{ fontSize: '0.8rem', color: '#d1d3e2', marginBottom: '8px', lineHeight: '1.4' }}>
                                    {data.summary ? (data.summary.length > 200 ? data.summary.substring(0, 200) + '...' : data.summary) : 'Sem descri√ß√£o dispon√≠vel.'}
                                </div>
                                <div style={{ fontSize: '0.7rem', color: '#858796' }}>
                                    Publicado em: {new Date(data.published).toLocaleDateString('pt-BR')}
                                </div>
                            </div>
                        ) : (
                            <div style={{ color: '#e74a3b', fontSize: '0.8rem' }}>Falha ao carregar dados.</div>
                        )}

                        <div style={{ marginTop: '8px', fontSize: '0.7rem', color: '#4e73df', fontStyle: 'italic' }}>
                            Fonte: nvd.nist.gov via cve.circl.lu
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const IPSDetailsModal = ({ log, onClose }) => {
        if (!log) return null;

        const details = log.details || {};
        const rawJson = details.raw_dump ? JSON.parse(details.raw_dump) : null;

        return (
            <div style={{
                position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                background: 'rgba(0,0,0,0.7)', backdropFilter: 'blur(5px)',
                display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000
            }} onClick={onClose}>
                <div style={{
                    background: '#1a1d2d', border: '1px solid rgba(255,255,255,0.1)',
                    borderRadius: '12px', padding: '24px', width: '800px', maxWidth: '95%', maxHeight: '90vh',
                    overflowY: 'auto',
                    boxShadow: '0 20px 50px rgba(0,0,0,0.5)', position: 'relative'
                }} onClick={e => e.stopPropagation()}>
                    <button onClick={onClose} style={{
                        position: 'absolute', top: '15px', right: '15px',
                        background: 'transparent', border: 'none', color: '#fff', fontSize: '1.2rem', cursor: 'pointer'
                    }}>‚úï</button>

                    <h3 style={{ color: 'white', marginTop: 0, borderBottom: '1px solid rgba(255,255,255,0.1)', paddingBottom: '12px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                        <span>Detalhes do Evento IPS</span>
                        <span style={{ fontSize: '0.8rem', background: '#e74a3b', color: 'white', padding: '2px 8px', borderRadius: '4px' }}>
                            {log.severity_display}
                        </span>
                    </h3>

                    {(log.ad_display_name || log.username) && (
                        <div style={{ background: 'rgba(255, 255, 255, 0.03)', padding: '15px', borderRadius: '8px', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '15px' }}>
                            <div style={{ background: '#4e73df', width: '50px', height: '50px', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '1.5rem' }}>
                                üë§
                            </div>
                            <div>
                                <div style={{ color: 'white', fontWeight: 600, fontSize: '1.1rem' }}>
                                    {log.ad_display_name || log.username}
                                </div>
                                <div style={{ display: 'flex', gap: '15px', marginTop: '5px', fontSize: '0.85rem', color: '#d1d3e2' }}>
                                    {log.user_department && <span>üè¢ {log.user_department}</span>}
                                    {log.ad_title && <span>üíº {log.ad_title}</span>}
                                    {log.user_email && <span>üìß {log.user_email}</span>}
                                </div>
                            </div>
                        </div>
                    )}

                    <div style={{ marginBottom: '20px' }}>
                        <div style={{ color: '#858796', fontSize: '0.85rem' }}>Ataque / Assinatura</div>
                        <div style={{ color: 'white', fontSize: '1.1rem', fontWeight: 600, marginTop: '4px', wordBreak: 'break-all' }}>
                            {log.attack_name || details.attack || 'Desconhecido'}
                        </div>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px', marginBottom: '20px' }}>
                        {/* Origem */}
                        <div style={{ background: 'rgba(255,255,255,0.03)', padding: '15px', borderRadius: '8px' }}>
                            <h4 style={{ color: '#4e73df', marginTop: 0, marginBottom: '10px', fontSize: '0.9rem', borderBottom: '1px solid rgba(255,255,255,0.1)', paddingBottom: '5px' }}>
                                üì§ Origem (Source)
                            </h4>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>IP:</span> <span style={{ color: 'white', fontFamily: 'monospace' }}>{log.src_ip}</span></div>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>Porta:</span> <span style={{ color: 'white' }}>{log.src_port || details.service || '-'}</span></div>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>Pa√≠s:</span> <span style={{ color: 'white' }}>{log.src_country || '-'}</span></div>
                            <div style={{ fontSize: '0.85rem' }}><span style={{ color: '#858796' }}>Interface:</span> <span style={{ color: 'white' }}>{details.srcintf || '-'}</span></div>
                        </div>

                        {/* Destino */}
                        <div style={{ background: 'rgba(255,255,255,0.03)', padding: '15px', borderRadius: '8px' }}>
                            <h4 style={{ color: '#1cc88a', marginTop: 0, marginBottom: '10px', fontSize: '0.9rem', borderBottom: '1px solid rgba(255,255,255,0.1)', paddingBottom: '5px' }}>
                                üì• Destino (Destination)
                            </h4>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>IP:</span> <span style={{ color: 'white', fontFamily: 'monospace' }}>{log.dst_ip}</span></div>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>Porta:</span> <span style={{ color: 'white' }}>{log.dst_port || '-'}</span></div>
                            <div style={{ fontSize: '0.85rem', marginBottom: '5px' }}><span style={{ color: '#858796' }}>Pa√≠s:</span> <span style={{ color: 'white' }}>{log.dst_country || '-'}</span></div>
                            <div style={{ fontSize: '0.85rem' }}><span style={{ color: '#858796' }}>Interface:</span> <span style={{ color: 'white' }}>{details.dstintf || '-'}</span></div>
                        </div>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '15px', marginBottom: '20px' }}>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>A√ß√£o Tomada</div>
                            <div style={{ color: 'white' }}>{log.action_display || log.action}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>ID Pol√≠tica Firewall</div>
                            <div style={{ color: 'white' }}>{details.policyid || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Perfil IPS</div>
                            <div style={{ color: 'white' }}>{details.profile || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Protocolo/Servi√ßo</div>
                            <div style={{ color: 'white' }}>{details.service || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Incidente Serial</div>
                            <div style={{ color: 'white' }}>{details.incidentserialno || '-'}</div>
                        </div>
                        <div>
                            <div style={{ color: '#858796', fontSize: '0.8rem' }}>Ref. CVE</div>
                            <div style={{ color: 'white' }}>{log.cve || '-'}</div>
                        </div>
                    </div>

                    {details.msg && (
                        <div style={{ marginBottom: '20px', background: 'rgba(78, 115, 223, 0.1)', padding: '10px', borderRadius: '4px' }}>
                            <div style={{ color: '#858796', fontSize: '0.8rem', marginBottom: '4px' }}>Mensagem do Sistema:</div>
                            <div style={{ color: '#4e73df' }}>{details.msg}</div>
                        </div>
                    )}

                </div>
            </div>
        );
    };

    const IPSDashboard = () => {
        const [logs, setLogs] = useState([]);
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [showCharts, setShowCharts] = useState(true);
        const [selectedLog, setSelectedLog] = useState(null);


        const getHealthiestToday = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const [filters, setFilters] = useState({
            search: '', severity: '', start_date: '', ordering: '-timestamp'
        });

        const fetchData = useCallback(async () => {
            try {
                // Prepare API params
                const params = new URLSearchParams();
                if (filters.search) params.append('search', filters.search);
                if (filters.severity) params.append('severity', filters.severity);
                if (filters.start_date) {
                    params.append('start_date', filters.start_date);
                    params.append('end_date', filters.start_date); // Same day for daily view
                }

                const [lRes, sRes] = await Promise.all([
                    fetch(`/api/security-events/ips/?${params.toString()}`),
                    fetch(`/api/security-events/ips/stats/?${params.toString()}`)
                ]);

                const logData = await lRes.json();
                setLogs(logData.results || []); // Pagination
                setStats(await sRes.json());
                setLoading(false);
            } catch (err) { console.error(err); }
        }, [filters]);

        useEffect(() => {
            fetchData();
            const interval = setInterval(fetchData, 30000);
            return () => clearInterval(interval);
        }, [fetchData]);

        const getSeverityClass = (sev) => {
            switch (sev) {
                case 'critical': return 'severity-critical';
                case 'high': return 'severity-high';
                case 'medium': return 'severity-medium';
                default: return 'severity-low';
            }
        };

        const clearFilters = () => {
            setFilters({
                search: '', severity: '', start_date: '', ordering: '-timestamp'
            });
        };

        return (
            <div style={{ padding: '0px' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                    <h2 style={{ fontSize: '1.4rem', color: 'white', margin: 0, display: 'flex', alignItems: 'center', gap: '10px' }}>
                        <span style={{ fontSize: '1.2rem' }}>‚ö°</span> Monitoramento IPS
                    </h2>
                    <div style={{ display: 'flex', alignItems: 'center', background: 'rgba(0,0,0,0.3)', padding: '6px 12px', borderRadius: '20px', border: '1px solid var(--glass-border)' }}>
                        <span className="pulse-live"></span>
                        <span style={{ fontSize: '0.7rem', color: '#858796', fontWeight: 600 }}>LIVE UPDATING</span>
                    </div>
                </div>

                <div className="premium-card" style={{ marginBottom: '20px', padding: '10px 20px', cursor: 'pointer', display: 'flex', justifyContent: 'space-between' }} onClick={() => setShowCharts(!showCharts)}>
                    <span style={{ fontSize: '0.85rem', fontWeight: 600 }}>üìä Visualizar Gr√°ficos e Estat√≠sticas</span>
                    <span>{showCharts ? '‚ñ≤' : '‚ñº'}</span>
                </div>

                {showCharts && (
                    <React.Fragment>
                        <StatsCharts data={stats} />
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '20px', marginBottom: '30px' }}>
                            <div className="premium-card" style={{ padding: '24px' }}>

                                        <td>
                                            <div>{l.dst_ip} {l.dst_port ? `:${l.dst_port}` : ''}</div>

                                            >

                                        </td>
                                    </tr>
                                ))}
                            </tbody>
