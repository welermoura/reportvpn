{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPN Analytics</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .login-button {
            background: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--accent-glow);
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>VPN Analytics</h1>
                <p>Fa√ßa login para acessar o painel</p>
            </div>

            {% if form.errors %}
            <div class="error-message">
                {% if form.non_field_errors %}
                {{ form.non_field_errors }}
                {% else %}
                Usu√°rio ou senha incorretos. Tente novamente.
                {% endif %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'admin:login' %}" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Usu√°rio</label>
                    <input type="text" name="username" id="id_username" autofocus required>
                </div>

                <div class="form-group">
                    <label for="id_password">Senha</label>
                    <input type="password" name="password" id="id_password" required>
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
