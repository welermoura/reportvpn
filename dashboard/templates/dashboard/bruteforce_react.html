{% extends 'dashboard/base.html' %}

{% block content %}
<div id="bruteforce-dashboard-root"></div>

<!-- React & Dependencies -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom Styles for Premium Look -->
<style>
    :root {
        --glass-bg: rgba(25, 28, 41, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-blue: #4e73df;
        --accent-green: #1cc88a;
        --accent-red: #e74a3b;
        --text-secondary: #858796;
    }

    .premium-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .stat-value-premium {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .chart-box {
        background: var(--glass-bg);
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        padding: 20px;
        height: 300px;
    }

    .chart-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
        margin-bottom: 20px;
    }

    .table-premium {
        width: 100%;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: rgb(248, 250, 252);
        border-collapse: collapse;
    }

    .table-premium th {
        color: var(--text-secondary);
        font-weight: 600;
        padding: 12px 8px;
        border-bottom: 1px solid var(--glass-border);
        text-align: left;
        white-space: nowrap;
    }

    .table-premium td {
        padding: 12px 8px;
        color: #d1d3e2;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .table-premium tr:hover {
        background: rgba(255, 255, 255, 0.03);
    }

    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 6px;
        background: var(--accent-red);
        /* Red for failures */
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        margin-right: 8px;
        font-size: 0.7rem;
    }

    .filters-bar {
        background: transparent;
        padding: 10px 0;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .filters-label {
        font-weight: bold;
        color: #fff;
        margin-right: 10px;
        text-transform: uppercase;
        font-size: 0.9rem;
    }

    .filter-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        min-width: 150px;
        font-family: 'Inter', sans-serif;
    }

    .filter-input::placeholder {
        color: #858796;
    }

    .filter-input:focus {
        border-color: #4e73df;
        outline: none;
    }

    .filter-input::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.6;
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid transparent;
        color: white;
    }

    .btn-primary {
        background-color: #4e73df;
    }

    .btn-secondary {
        background-color: #858796;
    }

    .pulse-live {
        width: 8px;
        height: 8px;
        background: var(--accent-red);
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 0 rgba(231, 74, 59, 0.4);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(231, 74, 59, 0.7);
        }

        70% {
            transform: scale(1.1);
            box-shadow: 0 0 0 10px rgba(231, 74, 59, 0);
        }

        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(231, 74, 59, 0);
        }
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
    }

    .modal-content-premium {
        background: #1a1c29;
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        width: 100%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .modal-header-premium {
        padding: 20px;
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-body-premium {
        padding: 25px;
    }

    .close-button {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
    }

    .detail-row {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        padding-bottom: 8px;
    }

    .detail-label {
        width: 150px;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.85rem;
    }

    .detail-value {
        flex: 1;
        color: white;
        font-size: 0.9rem;
    }
</style>

<script type="text/babel">
    {% verbatim %}
    const { useState, useEffect, useCallback, useRef } = React;

    const DetailsModal = ({ log, onClose }) => {
        if (!log) return null;

        // Extrair informa√ß√µes do raw_data para o contexto de rede
        const networkInfo = {
            interface: log.raw_data?.interface || log.raw_data?.srcitf || log.raw_data?.remitf || 'N/A',
            policy: log.raw_data?.policyid || 'N/A',
            vd: log.raw_data?.vd || 'root',
            event_type: log.raw_data?.subtype || 'vpn'
        };

        const city = log.city || log.raw_data?.srccity || 'Desconhecido';
        const countryName = log.raw_data?.srccountry || '';
        const countryCode = log.country_code || (countryName ? '??' : '');

        const getFlagEmoji = (code) => {
            if (!code || code === '??') return 'üåê';
            const codePoints = code
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        };

        return (
            <div className="modal-overlay" onClick={onClose}>
                <div className="modal-content-premium" onClick={e => e.stopPropagation()} style={{ maxWidth: '900px' }}>
                    <div className="modal-header-premium">
                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                            <div style={{ width: '40px', height: '40px', background: 'rgba(231, 74, 59, 0.2)', borderRadius: '10px', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#e74a3b', fontSize: '1.2rem' }}>
                                üö®
                            </div>
                            <div>
                                <h3 style={{ margin: 0, color: 'white', fontSize: '1.1rem' }}>An√°lise de Seguran√ßa: For√ßa Bruta</h3>
                                <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)' }}>Log ID: {log.id} ‚Ä¢ {new Date(log.timestamp).toLocaleString('pt-BR')}</div>
                            </div>
                        </div>
                        <button className="close-button" onClick={onClose}>&times;</button>
                    </div>

                    <div className="modal-body-premium">
                        <div style={{ display: 'grid', gridTemplateColumns: 'minmax(250px, 1fr) 2fr', gap: '20px' }}>
                            {/* Coluna Esquerda: Identidade e Status */}
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                                <div style={{ background: 'rgba(255,255,255,0.03)', padding: '20px', borderRadius: '12px', border: '1px solid var(--glass-border)', textAlign: 'center' }}>
                                    <div style={{ width: '60px', height: '60px', borderRadius: '50%', background: 'linear-gradient(135deg, #e74a3b, #c0392b)', margin: '0 auto 15px', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '1.5rem', fontWeight: 'bold', border: '3px solid rgba(255,255,255,0.1)' }}>
                                        {log.user ? log.user.substring(0, 2).toUpperCase() : '??'}
                                    </div>
                                    <h4 style={{ margin: '0 0 5px', color: 'white' }}>{log.ad_display_name || log.user}</h4>
                                    <p style={{ margin: 0, fontSize: '0.8rem', color: '#e74a3b', fontWeight: 'bold' }}>{log.ad_title || 'Usu√°rio N√£o Identificado'}</p>
                                    <p style={{ margin: '5px 0 0', fontSize: '0.75rem', color: 'var(--text-secondary)' }}>{log.ad_department || 'Sem Departamento'}</p>
                                </div>

                                <div style={{ background: 'rgba(255,255,255,0.03)', padding: '15px', borderRadius: '12px', border: '1px solid var(--glass-border)' }}>
                                    <h5 style={{ margin: '0 0 12px', fontSize: '0.8rem', color: 'var(--accent-blue)', textTransform: 'uppercase' }}>Detalhes do Evento</h5>

                                    <div style={{ marginBottom: '10px' }}>
                                        <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)' }}>MENSAGEM</div>
                                        <div style={{ color: 'white', fontSize: '0.9rem', fontStyle: 'italic', wordBreak: 'break-word' }}>
                                            "{decodeURIComponent(log.raw_data?.msg || 'N/A')}"
                                        </div>
                                    </div>

                                    <div style={{ marginBottom: '10px' }}>
                                        <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)' }}>IP DE ORIGEM</div>
                                        <div style={{ color: '#f6c23e', fontWeight: 'bold', fontFamily: 'monospace' }}>{log.source_ip}</div>
                                    </div>

                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px' }}>
                                        <div>
                                            <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)' }}>A√á√ÉO</div>
                                            <div style={{ color: '#f6c23e', fontWeight: 'bold' }}>{log.raw_data?.action || 'N/A'}</div>
                                        </div>
                                        <div>
                                            <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)' }}>TIPO T√öNEL</div>
                                            <div style={{ color: 'white' }}>{log.raw_data?.tunneltype || 'N/A'}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Coluna Direita: Detalhes T√©cnicos */}
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px' }}>
                                    <div style={{ background: 'rgba(0,0,0,0.2)', padding: '15px', borderRadius: '10px', border: '1px solid var(--glass-border)' }}>
                                        <div className="stat-label" style={{ fontSize: '0.7rem' }}>MOTIVO DA FALHA</div>
                                        <div style={{ color: '#e74a3b', fontWeight: 'bold' }}>{log.reason || 'Sess√£o Negada'}</div>
                                    </div>
                                    <div style={{ background: 'rgba(0,0,0,0.2)', padding: '15px', borderRadius: '10px', border: '1px solid var(--glass-border)' }}>
                                        <div className="stat-label" style={{ fontSize: '0.7rem' }}>ORIGEM GEOGR√ÅFICA</div>
                                        <div style={{ color: 'white', display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            {getFlagEmoji(countryCode)} {city} {countryName ? `(${countryName})` : ''}
                                        </div>
                                    </div>
                                </div>

                                <div style={{ background: 'rgba(255,255,255,0.02)', padding: '20px', borderRadius: '12px', border: '1px solid var(--glass-border)' }}>
                                    <h5 style={{ margin: '0 0 15px', fontSize: '0.85rem', color: 'var(--accent-blue)' }}>Contexto de Rede (FortiGate)</h5>
                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px' }}>
                                        <div className="detail-row" style={{ border: 'none', marginBottom: '5px' }}>
                                            <div className="detail-label" style={{ width: '100px' }}>Firewall (Dev ID):</div>
                                            <div className="detail-value" style={{ fontFamily: 'monospace' }}>{log.raw_data?.devid || 'N/A'}</div>
                                        </div>
                                        <div className="detail-row" style={{ border: 'none', marginBottom: '5px' }}>
                                            <div className="detail-label" style={{ width: '100px' }}>ID Pol√≠tica:</div>
                                            <div className="detail-value">{networkInfo.policy}</div>
                                        </div>
                                        <div className="detail-row" style={{ border: 'none', marginBottom: '5px' }}>
                                            <div className="detail-label" style={{ width: '100px' }}>Vdom:</div>
                                            <div className="detail-value">{networkInfo.vd}</div>
                                        </div>
                                        <div className="detail-row" style={{ border: 'none', marginBottom: '5px' }}>
                                            <div className="detail-label" style={{ width: '100px' }}>Protocolo:</div>
                                            <div className="detail-value" style={{ textTransform: 'uppercase' }}>{networkInfo.event_type}</div>
                                        </div>
                                    </div>
                                </div>

                                <div style={{ background: 'black', padding: '15px', borderRadius: '8px', border: '1px solid #333' }}>
                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
                                        <span style={{ fontSize: '0.75rem', color: '#1cc88a', fontWeight: 'bold' }}>RAW LOG DATA</span>
                                        <span style={{ fontSize: '0.65rem', color: '#666' }}>application/json</span>
                                    </div>
                                    <pre style={{ margin: 0, color: '#1cc88a', fontSize: '0.7rem', overflow: 'auto', maxHeight: '150px', whiteSpace: 'pre-wrap' }}>
                                        {JSON.stringify(log.raw_data || log, null, 2)}
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style={{ padding: '20px', textAlign: 'right', borderTop: '1px solid var(--glass-border)', background: 'rgba(0,0,0,0.2)' }}>
                        <button className="btn btn-secondary btn-sm" onClick={onClose} style={{ minWidth: '100px' }}>Fechar</button>
                    </div>
                </div>
            </div>
        );
    };

    const StatsCharts = ({ data, onFilterChange }) => {
        const trendRef = useRef(null);
        const ipRef = useRef(null);
        const userRef = useRef(null);
        const charInstances = useRef({});

        useEffect(() => {
            if (!data) return;
            Object.values(charInstances.current).forEach(c => c.destroy());

            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#858796', font: { size: 10 } } } },
                onHover: (e, elements) => {
                    e.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                }
            };

            // Trend: Failures per Hour
            charInstances.current.trend = new Chart(trendRef.current, {
                type: 'line',
                data: {
                    labels: data.trend.labels,
                    datasets: [{ label: 'Falhas/Hora', data: data.trend.data, borderColor: '#e74a3b', backgroundColor: 'rgba(231, 74, 59, 0.1)', fill: true, tension: 0.3 }]
                },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#858796' }, grid: { display: false } } }
                }
            });

            // Top IPs
            charInstances.current.ip = new Chart(ipRef.current, {
                type: 'bar',
                data: { labels: data.ips.labels, datasets: [{ label: 'Tentativas', data: data.ips.data, backgroundColor: '#f6c23e' }] },
                options: {
                    ...chartOptions,
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { color: '#858796' }, grid: { display: false } }, x: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } } },
                    onClick: (e, elements) => {
                        if (elements.length > 0 && onFilterChange) {
                            const label = data.ips.labels[elements[0].index];
                            onFilterChange({ ip: label });
                        }
                    }
                }
            });

            // Top Users
            charInstances.current.user = new Chart(userRef.current, {
                type: 'bar',
                data: { labels: data.users.labels, datasets: [{ label: 'Falhas', data: data.users.data, backgroundColor: '#e74a3b' }] },
                options: {
                    ...chartOptions,
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { color: '#858796' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#858796' }, grid: { display: false } } },
                    onClick: (e, elements) => {
                        if (elements.length > 0 && onFilterChange) {
                            const label = data.users.labels[elements[0].index];
                            onFilterChange({ user: label });
                        }
                    }
                }
            });

            return () => Object.values(charInstances.current).forEach(c => c.destroy());
        }, [data]);

        return (
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px', marginBottom: '30px' }}>
                <div className="chart-box">
                    <div className="chart-title">Tentativas (√öltimas 24h)</div>
                    <div style={{ height: '220px' }}><canvas ref={trendRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top Origens (IPs)</div>
                    <div style={{ height: '220px' }}><canvas ref={ipRef}></canvas></div>
                </div>
                <div className="chart-box">
                    <div className="chart-title">Top Alvos (Usu√°rios)</div>
                    <div style={{ height: '220px' }}><canvas ref={userRef}></canvas></div>
                </div>
            </div>
        );
    };

    const BruteForceDashboard = () => {
        const [logs, setLogs] = useState([]);
        const [stats, setStats] = useState(null);
        const [loading, setLoading] = useState(true);
        const [showCharts, setShowCharts] = useState(true);
        const [selectedLog, setSelectedLog] = useState(null);

        const [filters, setFilters] = useState({
            user: '', ip: ''
        });

        const fetchData = useCallback(async () => {
            try {
                const search = new URLSearchParams(filters).toString();
                const [lRes, sRes] = await Promise.all([
                    fetch(`/api/vpn-failures/?${search}`),
                    fetch(`/api/bruteforce-stats/?${search}`)
                ]);

                const logsData = await lRes.json();
                setLogs(logsData);
                setStats(await sRes.json());
                setLoading(false);
            } catch (err) { console.error(err); }
        }, [filters]);

        useEffect(() => {
            fetchData();
            const interval = setInterval(fetchData, 10000);
            return () => clearInterval(interval);
        }, [fetchData]);

        const clearFilters = () => {
            setFilters({ user: '', ip: '' });
        };

        return (
            <div style={{ padding: '0px' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                    <h2 style={{ fontSize: '1.4rem', color: 'white', margin: 0, display: 'flex', alignItems: 'center', gap: '10px' }}>
                        <span style={{ fontSize: '1.2rem' }}>üö®</span> Monitoramento de For√ßa Bruta
                    </h2>
                    <div style={{ display: 'flex', alignItems: 'center', background: 'rgba(231, 74, 59, 0.2)', padding: '6px 12px', borderRadius: '20px', border: '1px solid var(--accent-red)' }}>
                        <span className="pulse-live"></span>
                        <span style={{ fontSize: '0.7rem', color: '#e74a3b', fontWeight: 600 }}>LIVE MONITORING</span>
                    </div>
                </div>

                <div className="premium-card" style={{ marginBottom: '20px', padding: '10px 20px', cursor: 'pointer', display: 'flex', justifyContent: 'space-between' }} onClick={() => setShowCharts(!showCharts)}>
                    <span style={{ fontSize: '0.85rem', fontWeight: 600 }}>üìä Visualizar M√©tricas de Ataque</span>
                    <span>{showCharts ? '‚ñ≤' : '‚ñº'}</span>
                </div>

                {showCharts && stats && (
                    <StatsCharts data={stats} onFilterChange={(newFilters) => setFilters(f => ({ ...f, ...newFilters }))} />
                )}

                <div className="premium-card" style={{ padding: '0', overflow: 'hidden', marginBottom: '20px' }}>
                    <div className="filters-bar" style={{ margin: 0, padding: '15px 20px', borderBottom: '1px solid rgba(255, 255, 255, 0.1)' }}>
                        <span className="filters-label">FILTROS:</span>

                        <input
                            type="text"
                            className="filter-input"
                            placeholder="Usu√°rio..."
                            value={filters.user}
                            onChange={e => setFilters({ ...filters, user: e.target.value })}
                        />

                        <input
                            type="text"
                            className="filter-input"
                            placeholder="IP de Origem..."
                            value={filters.ip}
                            onChange={e => setFilters({ ...filters, ip: e.target.value })}
                        />

                        <div style={{ flexGrow: 1 }}></div>

                        <button className="btn btn-secondary btn-sm" style={{ display: 'flex', alignItems: 'center', gap: '5px' }} onClick={clearFilters}>
                            üßπ Limpar
                        </button>
                    </div>

                    <div style={{ padding: '0 15px 15px 15px', overflowX: 'auto' }}>
                        <table className="table-premium">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Usu√°rio Alvo</th>
                                    <th>IP Origem</th>
                                    <th>Localiza√ß√£o</th>
                                    <th>Motivo</th>
                                    <th style={{ textAlign: 'center' }}>Detalhes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loading ? (
                                    <tr><td colSpan="6" style={{ textAlign: 'center', padding: '40px' }}>Carregando dados...</td></tr>
                                ) : logs.length > 0 ? logs.map(l => (
                                    <tr key={l.id}>
                                        <td style={{ color: '#e74a3b', fontWeight: 600 }}>
                                            {new Date(l.timestamp).toLocaleString('pt-BR')}
                                        </td>
                                        <td>
                                            <div style={{ display: 'flex', alignItems: 'center' }}>
                                                <div className="user-avatar" style={{ background: '#e74a3b' }}>
                                                    {l.user ? l.user.substring(0, 2).toUpperCase() : '??'}
                                                </div>
                                                <span style={{ color: 'white' }}>{l.user || 'Desconhecido'}</span>
                                            </div>
                                        </td>
                                        <td style={{ fontFamily: 'monospace', color: '#f6c23e' }}>{l.source_ip}</td>
                                        <td>
                                            {l.city ? `${l.city}, ${l.country_code}` : (l.country_code || '-')}
                                        </td>
                                        <td>
                                            <span style={{ background: 'rgba(231, 74, 59, 0.2)', color: '#e74a3b', padding: '2px 8px', borderRadius: '4px', fontSize: '0.8rem' }}>
                                                {l.reason || 'Falha de Autentica√ß√£o'}
                                            </span>
                                        </td>
                                        <td style={{ textAlign: 'center' }}>
                                            <button
                                                className="btn btn-primary btn-sm"
                                                style={{ fontSize: '0.7rem' }}
                                                onClick={() => setSelectedLog(l)}
                                            >
                                                üîç Analisar
                                            </button>
                                        </td>
                                    </tr>
                                )) : (
                                    <tr><td colSpan="6" style={{ textAlign: 'center', padding: '40px', color: '#1cc88a' }}>‚ú® Nenhuma falha detectada recentemente.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>

                {selectedLog && <DetailsModal log={selectedLog} onClose={() => setSelectedLog(null)} />}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('bruteforce-dashboard-root'));
    root.render(<BruteForceDashboard />);
    {% endverbatim %}
</script>
