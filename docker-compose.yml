services:
  web:
    build: .
    container_name: vpn_dashboard_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=vpn_dashboard.settings
    restart: unless-stopped

  scheduler:
    build: .
    container_name: vpn_dashboard_scheduler
    command: python scheduler.py
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=vpn_dashboard.settings
    restart: unless-stopped
