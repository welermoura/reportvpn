version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 vpn_dashboard.wsgi:application
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=vpn_dashboard.settings
    depends_on:
      - redis
    networks:
      - app-network

  celery:
    build: .
    command: celery -A vpn_dashboard worker -l info
    restart: always
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=vpn_dashboard.settings
    depends_on:
      - redis
    networks:
      - app-network

  celery-beat:
    build: .
    command: celery -A vpn_dashboard beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=vpn_dashboard.settings
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
